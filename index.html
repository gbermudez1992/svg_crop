<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Crop</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="preload" href="/sourcecodepro-regular-webfont.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="styles.css" />
  <meta name="Description" content="Remove blank space from around any SVG instantly.">
  <!--  Essential META Tags -->
  <meta property="og:title" content="SVG Crop">
  <meta property="og:description" content="Remove blank space from around any SVG instantly.">
  <meta property="og:image" content="https://svgcrop.com/twitter.png">
  <meta property="og:url" content="https://svgcrop.com">
  <meta name="twitter:card" content="summary_large_image">
  <!--  Non-Essential, But Recommended -->
  <meta property="og:site_name" content="SVG Crop">
  <meta name="twitter:image:alt" content="svgcrop.com">
  <!--  Non-Essential, But Required for Analytics -->
  <meta name="twitter:site" content="@Wolfmans55">
</head>

<body>
  <header class="Header">
    <div class="Logo-wrap">
      <div class="Logo"></div>
    </div>
    <h1 class="Header-title">Remove blank space from around your favorite SVGs.</h1>
  </header>
  <main id="drop_zone">
    <div class="MainContent">
      <form>
        Drop SVG <br/> or <br/> <label for="myfile">upload</label> here
        <input type="file" id="myfile" name="myfile" accept=".svg">
      </form>
      <p class="DropText">Drop it!</p>
    </div>
    <div class="ButtonWrap"></div>
  </main>
  <script src="app.js"></script>
</body>

</html>
